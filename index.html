        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin: 20px 0;
        }

        label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004085;
        }

        .result {
            margin-top: 20px;
            display: none;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
        }

        .result table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .result th, .result td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .result th {
            background-color: #f1f1f1;
        }

        .result td {
            background-color: #ffffff;
        }

        .btn-copy {
            margin-top: 20px;
            background-color: #28a745;
        }

        .btn-copy:hover {

        }
    </style>
</head>

    <h1>Simulador de Plano de Saúde</h1>

        <label for="plano">Selecione o Plano:</label>

    <div class="form-group">

            <tbody>

        let totalSem = 0;

            });
