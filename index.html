    function calcularValor() {
        const idade = document.getElementById("idade").value;
        const plano = document.getElementById("plano").value;
        const coparticipacao = document.getElementById("coparticipacao").value;
        const resultadoDiv = document.getElementById("resultado");

        if (!idade) {
            resultadoDiv.innerHTML = "Por favor, informe sua idade.";
            return;
        }

        let faixaEtaria = "";
        if (idade >= 0 && idade <= 18) {
            faixaEtaria = "00 a 18";
        } else if (idade >= 19 && idade <= 23) {
            faixaEtaria = "19 a 23";
        } else if (idade >= 24 && idade <= 28) {
            faixaEtaria = "24 a 28";
        } else if (idade >= 29 && idade <= 33) {
            faixaEtaria = "29 a 33";
        } else if (idade >= 34 && idade <= 38) {
            faixaEtaria = "34 a 38";
        } else if (idade >= 39 && idade <= 43) {
            faixaEtaria = "39 a 43";
        } else if (idade >= 44 && idade <= 48) {
            faixaEtaria = "44 a 48";
        } else if (idade >= 49 && idade <= 53) {
            faixaEtaria = "49 a 53";
        } else if (idade >= 54 && idade <= 58) {
            faixaEtaria = "54 a 58";
        } else if (idade >= 59) {
            faixaEtaria = "59+";
        }

        const planoSelecionado = planos[plano][coparticipacao];
        const valorPlano = planoSelecionado.find(item => item.idade === faixaEtaria);

        if (valorPlano) {
            resultadoDiv.innerHTML = `O valor do plano é: R$ ${valorPlano.valor.toFixed(2)}`;
        } else {
            resultadoDiv.innerHTML = "Faixa etária não encontrada para este plano.";
        }
    }
