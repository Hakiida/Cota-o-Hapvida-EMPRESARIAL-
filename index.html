  function calcularPlano() {
    const plano = document.getElementById('plano').value;
    const cobertura = document.getElementById('cobertura').value;
    const idades = document.getElementById('idade').value.split(',').map(i => parseInt(i.trim()));

    const tabela = document.querySelector('#resultTable tbody');
    tabela.innerHTML = '';

    idades.forEach(idade => {
      const faixa = getFaixaEtaria(idade);
      if (!faixa) return;

      const linha = tabela.insertRow();
      linha.insertCell().innerText = faixa;
      linha.insertCell().innerText = formatarValor(getValor(planos[plano][cobertura].comCoparticipacao, faixa));
      linha.insertCell().innerText = formatarValor(getValor(planos[plano][cobertura].semCoparticipacao, faixa));
    });

    document.getElementById('result').style.display = 'block';
  }

  function getFaixaEtaria(idade) {
    if (idade <= 18) return '00 a 18';
    if (idade <= 23) return '19 a 23';
    if (idade <= 28) return '24 a 28';
    if (idade <= 33) return '29 a 33';
    if (idade <= 38) return '34 a 38';
    if (idade <= 43) return '39 a 43';
    if (idade <= 48) return '44 a 48';
    if (idade <= 53) return '49 a 53';
    if (idade <= 58) return '54 a 58';
    return '59+';
  }

  function getValor(lista, faixa) {
    const item = lista.find(l => l.faixa === faixa);
    return item ? item.valor : 0;
  }

  function formatarValor(valor) {
    return `R$ ${valor.toFixed(2).replace('.', ',')}`;
  }

  function copiarResultado() {
    const tabela = document.getElementById('resultTable').outerHTML;
    const area = document.createElement('textarea');
    area.value = tabela;
    document.body.appendChild(area);
    area.select();
    document.execCommand('copy');
    document.body.removeChild(area);
    alert('Resultado copiado com sucesso!');
  }
